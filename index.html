<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device" , user-scalable=1.0>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>	
	<script type="text/javascript" src="rockbabes.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Rock, Paper, Scissor</title>
</head>
<body>
	<header></header>
		<div class="entete-titre-jeu" id="titre-jeu">
			<h1>Prêt à jouer?</h1>
		</div>
		<div id="jeu">
			<p>1, 2, 3, pierre, feuille, ciseaux...</p>
			<div class="player-choice-paper">
				<input type="radio" id="feuille" name="game-choice" value="feuille">
				<label for="feuille">Feuille</label>
			</div>
			<div class="player-choice-rock">
				<input type= "radio" id="pierre" name="game-choice" value="pierre">
				<label for="pierre">Pierre</label>
			</div>
			<div class="player-choice-scissor">
				<input type="radio" id="ciseaux" name="game-choice" value="ciseaux">
				<label for="ciseaux">Ciseaux</label>
			</div>
			<button id= "validate-player-choice">Validez votre choix</button>
	</div>
	<div id="resultat-page">
		<p id="resultat"></p>
		<p id="computer-choice"></p>
		<button id="replay">Rejouer</button>
	</div>

</body>
</html>
